animations:
  standing:
    iter_per_frame: 1
    frames:
      - { x: 0,   y: 0, width: 32, height: 32 }
  walking:
    iter_per_frame: 3
    frames:
      - { x: 32,  y: 0, width: 32, height: 32 }
      - { x: 64,  y: 0, width: 32, height: 32 }
      - { x: 96,, y: 0, width: 32, height: 32 }
      - { x: 128, y: 0, width: 32, height: 32 }