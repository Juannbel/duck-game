define: &y_row 64
width: 32
height: 32

duck_2:
  standing:
    iter_per_frame: 1
    loops: false
    frames:
      - { x: 0, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9 }

  walking:
    iter_per_frame: 6
    loops: true
    frames:
      - { x: 32, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9 }
      - { x: 64, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9 }
      - { x: 96, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9 }
      - {
          x: 128,
          y: *y_row,
          x_offset_right: 10,
          x_offset_left: 10,
          y_offset: 9,
        }
      - {
          x: 160,
          y: *y_row,
          x_offset_right: 10,
          x_offset_left: 10,
          y_offset: 9,
        }

  jumping:
    iter_per_frame: 1
    loops: false
    frames:
      - {
          x: 192,
          y: *y_row,
          x_offset_right: 10,
          x_offset_left: 10,
          y_offset: 9,
        }

  falling:
    iter_per_frame: 4
    loops: false
    frames:
      - {
          x: 256,
          y: *y_row,
          x_offset_right: 10,
          x_offset_left: 10,
          y_offset: 9,
        }
      - {
          x: 288,
          y: *y_row,
          x_offset_right: 10,
          x_offset_left: 10,
          y_offset: 9,
        }

  laying:
    iter_per_frame: 1
    loops: false
    frames:
      - {
          x: 320,
          y: *y_row,
          x_offset_right: 10,
          x_offset_left: 10,
          y_offset: 20,
        }

  dead:
    iter_per_frame: 1
    loops: false
    frames:
      - {
          x: 320,
          y: *y_row,
          x_offset_right: 10,
          x_offset_left: 10,
          y_offset: 9,
        }
