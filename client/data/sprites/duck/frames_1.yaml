define: &y_row 32

hitbox_width: 15
hitbox_height: 23

width: 32
height: 32

animations:
  standing:
    iter_per_frame: 1
    loops: false
    frames:
      - { x: 0, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}

  walking:
    iter_per_frame: 3
    loops: true
    frames:
      - { x: 32, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}
      - { x: 64, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}
      - { x: 96, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}
      - { x: 128, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}
      - { x: 160, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}

  jumping:
    iter_per_frame: 2
    loops: false
    frames:
      - { x: 192, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}
      - { x: 224, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}

  falling:
    iter_per_frame: 2
    loops: false
    frames:
      - { x: 256, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}
      - { x: 288, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}

  laying:
    iter_per_frame: 1
    loops: false
    frames:
      - { x: 320, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}

  dead:
    iter_per_frame: 1
    loops: false
    frames:
      - { x: 320, y: *y_row, x_offset_right: 10, x_offset_left: 10, y_offset: 9}